<!DOCTYPE html>
<!-- Hi, thank you for watching my code. I'm Iván, a web developer, and this is one small project -->
<!-- Hola, Gracias por ver mi codigo, soy Iván, un desarrollador web, y este es un pequeño proyecto.-->
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="fullscreen-message" class="fullscreen-message">
        <p>Da "click" en cualquier parte de la pantalla para disfrutar de la experiencia completa.</p>
    </div>
    <div id="seleccion" class="seleccion"></div>
    <div id="recuadro"></div>
    <section class="program">
        <div id="calculadora" class="calculadora">
        <div id="titulo-calculadora"  onmousedown="iniciarArrastre(event)" class="calc-title" style="background-color: #1f1e1e; width:100%; height:35px" >

            <div class="elements">
                <div class="calc-icon">
                    <img src="resource/Windows_Calculator_icon.png"width="14px" height="15px" style="margin-left: 5px;">
                    <span style="margin: 1px 112px 0px 10px; color:white; font-size:small">Calculadora</span>
                </div>
                <button id="minimizar-btn"class="minimizar">-</button>
                <button>□</button>
                <button>x</button>
        </div>
        </div>
        <div class="menu-calc">
        <button class="button_menu"style=" border:none; margin:15px 10px 20px 15px;"><span style="color:rgba(255, 255, 255, 0.534);">☰</span></button>
        <p>Estándar</p>
        <button class="button_menu"style=" border:none; margin:15px 10px 20px 15px;"><span style="color:rgba(255, 255, 255, 0.534);"><img src="/resource/redimensionar.png"></span></button>
        <button class="button_menu"style=" border:none; margin:15px 10px 20px 15px;"><span style="color:rgba(255, 255, 255, 0.534);"><i class="fa-solid fa-rotate-right" style="transform: scaleX(-1);"></i></span></button>
    </div>
    <div class="solution_display" style="display:flex; flex-direction:column">
        <input id="display_solutions"type="text">
        <input id="current_operations" value="0"type="text" autofocus >
    </div>
    <div class="operators-up">
        <button value="MC"><span>MC</span></button>
        <button value="MR"><span>MR</span></button>
        <button value="M+"><span>M+</span></button>
        <button value="M-"><span>M-</span></button>
        <button value="MS"><span>MS</span></button>
        <button value="M"><span>M</span></button>

    </div>
    <div class="operators">
        <button value="%"><span>%</span></button>
        <button class="DELETE-ALL"id="DELETE-btn" value="CE"><span>CE</span></button>
        <button class="DELETE-ALL"id="DELETE-btn" value="C"><span>C</span></button>
        <button class="DELETE"id="DELETE-btn" value="DEL"><span><i class="fa-solid fa-delete-left"></i></span></button>
        <button value="1/2"><span><sup>1</sup>
        /<sub style="position:relative;top:-1px;">x</sub></span></button>
        <button value="x2"><span>x<sup>2</sup></button>
        <button value="√"><span><sup>2</sup>√X</span></button>
        <button value="÷"><span>÷</span></button>
        <button class="numero-btn" id="number7" value="7"><span>7</span></button>
        <button class="numero-btn" id="number8-" value="8"><span>8</span></button>
        <button class="numero-btn" id="number9" value="9"><span>9</span></button>
        <button class="operador-btn"id="operador(x)" value="X"><span>X</span></button>
        <button class="numero-btn" id="number4" value="4"><span>4</span></button>
        <button class="numero-btn" id="number5" value="5"><span>5</span></button>
        <button class="numero-btn" id="number6" value="6"><span>6</span></button>
        <button class="operador-btn"id="operador(-)" value="-"style="font-size: 20px;"><span>-</span></button>
        <button class="numero-btn" id="number1" value="1"><span>1</span></button>
        <button class="numero-btn" id="number2" value="2"><span>2</span></button>
        <button class="numero-btn" id="number3" value="3"><span>3</span></button>
        <button class="operador-btn"id="operador(+)" value="+"><span>+</span></button>
        <button value="+/-"><span><sup>+</sup>/<sub>-</sub></span></button>
        <button id="numbers-input" value="0"><span>0</span></button>
        <button value=","><span>,</span></button>
        <button value="="><span>=</span></button>    
        </div>
    </div>
    </section>
    <section id="bar-task"class="barra-de-tareas">
        <div class="icono">
            <img src="resource/ventanas.png" id="icono1" alt="Icono 1">
            <div class="tooltip">Inicio</div>
            <div class="icono-color"></div>
        </div>
        <div id="toggle"class="icono">
            <img src="/resource/Windows_Calculator_icon.png" alt="Icono 2">
            <div class="icono-color"></div>
        </div>
        <!-- Agrega más íconos según sea necesario -->
    </section>
    <script src="https://kit.fontawesome.com/f46086e651.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
